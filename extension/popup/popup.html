<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #333;
    }
    p {
      font-size: 14px;
      line-height: 1.4;
      color: #555;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .connected {
      background-color: #e6f4ea;
      color: #137333;
    }
    .disconnected {
      background-color: #fce8e6;
      color: #c5221f;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #3367d6;
    }
    .setup-info {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    .instructions {
      background-color: #f5f5f5;
      border-radius: 4px;
      padding: 10px;
      font-size: 13px;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h1>PDF LLM Assistant</h1>
  
  <div id="server-status" class="status disconnected">
    Server status: Checking...
  </div>
  
  <div class="instructions">
    <strong>How to use:</strong>
    <ol>
      <li>Highlight text in any PDF</li>
      <li>Right-click and select "Ask LLM about this text"</li>
    </ol>
  </div>
  
  <button id="check-connection">Check Server Connection</button>
  
  <div class="setup-info">
    <p>Make sure the Flask server is running:</p>
    <code>python server/app.py</code>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
